<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Tahun Kabisat (AJAX)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ”¢ Cek Tahun Kabisat</h1>

      <form id="formKabisat">
        <label for="tahun">Masukkan Tahun:</label>
        <input type="number" id="tahun" name="tahun" required />
        <button type="submit">Cek</button>
      </form>

      <div id="hasil"></div>
    </div>

    <script>
      $(document).ready(function () {
        $("#formKabisat").submit(function (e) {
          e.preventDefault();
          const tahun = $("#tahun").val();

          $.post("proses.php", { tahun: tahun }, function (response) {
            $("#hasil").hide().html(response).fadeIn();
          });
        });
      });
    </script>
  </body>
</html>
